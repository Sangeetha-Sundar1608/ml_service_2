services:
  # 1. ML Service (The Brain)
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service
    runtime: nvidia
    ports:
      - "8001:8001"
    environment:
      ENVIRONMENT: production
      ML_SERVICE_PORT: 8001
      # Connect to the AI models below
      VLLM_SERVICE_URL: http://vllm:8000/v1
      VLLM_GRPC_URL: vllm:9000
      OLLAMA_URL: http://ollama:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ml_service
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ml_service:/app/ml_service
      - ./logs:/app/logs
    restart: always
    networks:
      - ml-network

  # 2. Celery Worker (Background Jobs)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ml_service
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./ml_service:/app/ml_service
    restart: always
    networks:
      - ml-network

  # 3. vLLM (GPU Inference - The Big AI)
  vllm:
    image: vllm/vllm-openai:latest
    container_name: ml-vllm
    runtime: nvidia
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      HUGGING_FACE_HUB_TOKEN: ${HUGGING_FACE_HUB_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: --model facebook/opt-125m --host 0.0.0.0 --port 8000
    networks:
      - ml-network

  # 4. Ollama (Local AI Fallback)
  ollama:
    image: ollama/ollama:latest
    container_name: ml-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: always
    networks:
      - ml-network

  # 5. Database (Postgres)
  postgres:
    image: postgres:15-alpine
    container_name: ml-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ml_service
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - ml-network

  # 6. Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: ml-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - ml-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:


networks:
  ml-network:
    driver: bridge
